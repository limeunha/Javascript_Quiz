   <body>
      <script>
         // async, await를 사용하는 이유 : 비동기 처리를 해야하는데 promise의 then보다는 깔끔하게 코드 작성 가능

         console.log('안녕하세요')

         function asynFunc() {
            return new Promise((resolve, reject) => {
               setTimeout(() => {
                  console.log('저는')
                  resolve('하니입니다.')
               }, 1000)
            })
         }

         // then 대신 await 를 사용해야 하고 await는 항상 async가 붙은 함수 내부에서 사용가능
         asynFunc().then((result) => {
            console.log(result)
         })

               console.log(result)
            } catch (error) {
               console.error(error)
            }
         }
         run()
      </script>
   </body>
</html>
