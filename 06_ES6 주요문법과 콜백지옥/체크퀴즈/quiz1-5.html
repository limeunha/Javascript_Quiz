<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const originalArray = [1, 2, 3]
         const copiedArray = [...originalArray] //originalArray
         copiedArray.push(4)
         console.log(originalArray)
         console.log(copiedArray)

         //얕은 복사가 일어나서 copiedArray 와 originalArray 가 같은 메모리 주소를 가지고 있기 때문이다. 스택에서는 주소가 저장이 되어있고 실제 값은 메모리 주소를 따라 힙으로 가야 해당 주소에 저장이 되었이다
      </script>
   </body>
</html>
