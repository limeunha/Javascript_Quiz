<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         console.log('안녕하세요')

         setTimeout(() => {
            console.log('저는')
         }, 1000)

         console.log('하니입니다.')

         // 동기는 순서대로 실행 되는것. 한 작업이 완료되기 전까지 다음 작업 X , 비동기는 순서대로 실행 되지 않는다. 작업이 시작된 후 그 작업이 완료되기를 기다리지 않고 다음 작업을 실행

         // 비동기 이유 : setTimeout에 의해 순서대로 실행되지 X
      </script>
   </body>
</html>
