<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let num1 = prompt('정수입력', 0)
         let num2 = prompt('정수입력', 0)
         let num3 = prompt('정수입력', 0)
         let sum = Number(num1) + Number(num2) + Number(num3)
         let avg = sum / 3

         let max = num1
         let min = num1

         if (max < num2) max = num2
         if (max < num3) max = num3

         if (min > num2) min = num2
         if (min > num3) min = num3

         let msg = '최대값: ' + max + ', 최소값: ' + min + ', 합계: ' + sum + ', 평균: ' + avg

         document.write(msg)
      </script>
   </body>
</html>
