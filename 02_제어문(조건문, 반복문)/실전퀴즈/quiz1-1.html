<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const num = prompt('숫자입력', 0)
         const msg = '50미만 입니다.'

            msg = '50이상입니다.'
         }
         document.write(msg)
      </script>
   </body>
