<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const str = '11.3345'

         if (isNaN(str)) {
            console.log('숫자가 아닙니다.')
         } else {
            //toFixed 소수점 없애는
            console.log(`숫자 : ${Number(str).toFixed(0)}`)
         }
      </script>
   </body>
</html>
